<!DOCTYPE html>
<html>
    <head>
        <title>Grow</title>
        <script type= "text/javascript" src= "JS/grow.js"></script>
        <link rel = "stylesheet" type="text/css" href="CSS/grow.css">
        <h1>Grow!</h1>
    </head>
    <body>
        <div class="bigBang" id="energyBang">
            <h2>Energy</h2>
            <p class="output" id="energy">0</p>
            <p class="output" id="energyMax">/100</p>
        </div>
        <div class="bigBang" id="particleBang">
            <h2>Particles</h2>
            <p class="output" id="particle">0</p>
            <p class="output" id="particleMax">/100</p>
        </div>
        <div class="bigBang" id="gravBang">
            <h2>Gravity</h2>
            <p class="output" id="gravity">0</p>
            <p class="output" id="gravityMax">/100</p>
        </div>
        <div>
            <button id="eButton" class="button" onclick="energyClick()">Energy</button>
            <div id="eInfo" class="info">Creates 1 Energy</div>
            <button id="pButton" class="button" onclick="particleClick()">Particle</button>
            <div id="pInfo" class="info">Creates 1 Particle Costs 30 Energy
                <br>Makes 1 Energy per second</div>
            <button id="gravButton" class="button" onclick="gravityClick()">Gravity</button>
            <div id="gravInfo" class="info">Creates 1 gravity Costs 50 Energy and 10 Particles
                <br>Increases Energy Max by 10
                <br>Makes 1 Particle per second</div>
        </div>
    </body>
</html>
